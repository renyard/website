language: node_js
node_js: stable

branches:
  only:
    - master

addons:
  apt:
    packages:
    - graphicsmagick

before_install:
  - rvm install ruby --latest
  - gem install jekyll
  - npm install -g bower
  - bower install

script: npm run-script deploy

env: 
  global:
    - GH_REF: github.com/renyard/website.git
    - secure: ""
