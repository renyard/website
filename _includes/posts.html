<div class="card-columns">
  {% for post in site.posts %}
    {% if forloop.first %}
      {% continue %}
    {% endif %}
    <div class="card">
      {% if post.image %}
        <!-- <img class="card-img-top" data-src="{{ post.image | prepend: '/images/' }}" alt="Card image cap"> -->
      {% endif %}
      <div class="card-block">
        <h4 class="card-title">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h4>
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
        â€¢ <a href="{{ post.url | prepend: site.url }}#disqus_thread"></a>
        <p class="card-text">{{ post.excerpt }}</p>
      </div>
    </div>
  {% endfor %}
</div>
