---
layout: default
---
<article class="post container"{% if page.id %} id="{{ page.id }}"{% endif %}>

  {% if page.image or page.title %}
    <header class="post-header">
      {% if page.image %}
        <div class="postimage" style="background-image: url({{ page.image | prepend:'/images/background/' }});"></div>
      {% endif %}
      {% if page.title %}
      <h1 class="post-title{% if page.hidetitle %} sr-only{% endif %}">{{ page.title }}</h1>
      {% endif %}
    </header>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
